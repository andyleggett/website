<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Andy Leggett">
	<meta name="description" content="{{ page.description }}">
	<link rel="stylesheet" href="/css/site.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2" />
</head>

<body>
	{% include analytics.html %}
	<div class="page">
		<header class="header" role="banner">
			<div class="inner-header">
				<div class="logo">
					<a href="/">
						<div class="image"></div>
					</a>
				</div>
				<div class="navigation">
					<img id="nav-icon" class="nav-icon" src="/images/menu-icon.png" />
					<nav role="navigation">
						<ul id="nav-links" class="nav-links">
							<li><a href="/about">About me</a></li>
							<li><a href="/start">Start a project</a></li>
							<li><a href="/articles">Articles</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="content-container" role="main">
			<div class="content">
				{{ content }}
			</div>
		</div>
		<footer class="footer" role="contentinfo">
			<div class="inner-footer">
				<span>&copy; Andrew Leggett 2015</span>
				<span><a href="https://github.com/andyleggett/website">[site source]</a></span>
			</div>
		</footer>
	</div>
	{% if page.externalScript %}
		<script src="{{page.externalScript}}"></script>
	{% endif %}
	{% if page.script %}
		<script src="/js/libs.js"></script>
		<script src="/js/{{page.script}}"></script>
	{% endif %}
		<script src="/js/site.js"></script>
</body>
</html>
