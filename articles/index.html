---
layout: default
title: Articles Index
---
<h1 class="title">Articles</h1>
<section>
	<div class="group">
		<div class="col-left">
			<h2 class="banner-text">A few things of interest...</h2>
			</div>
			<div class="col-right">
				<ul class="articles-list">
					{% for post in site.categories.articles %}
						<li><span>{{ post.date | date: '%B %d, %Y' }}</span><br/><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</section>
